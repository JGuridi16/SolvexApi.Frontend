<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Cities - SolvexApi</title>
  </head>
  <body>
    <div class="mx-auto container row mt-5">
      <section class="col-sm-12 col-md-3">
        <form class="p-3 bg-light rounded p-2 border shadow-sm" method="POST">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input id="name" type="text" class="form-control" />
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea
              id="description"
              type="text"
              class="form-control"
              rows="3"
            ></textarea>
          </div>
          <button onclick="submitForm(event)" class="btn btn-primary w-100">
            Add new city
          </button>
        </form>
      </section>
      <section class="col-sm-12 col-md-9">
        <div id="base-container" class="row d-flex justify-content-center py-3">
          <!-- Dynamic cards -->
        </div>
      </section>
    </div>
    <script src="../src/main.js" type="text/javascript"></script>
  </body>
</html>
